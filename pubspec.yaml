dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  pedantic_mono: any
  riverpod_generator: ^2.3.5
  build_runner: ^2.4.6
  custom_lint: ^0.5.6
  riverpod_lint: ^2.3.3
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.3
  mocktail: ^1.0.1
  golden_toolkit: ^0.15.0
